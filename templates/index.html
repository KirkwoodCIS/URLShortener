<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>URL Shortener</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">URL Shortener</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='col-md-12'>
            <div style="display:none;" class="alert alert-success" id="success_message">
                Your link has been successfully added.
            </div>
            <table class="table table-striped" id="links_table">
                <tr>
                    <th>URL</th>
                    <th>Link</th>
                    <th>Visits</th>
                </tr>
                {% for link in links %}
                    <tr>
                        <td>{{ link.url }}</td>
                        <td>{{ link.link }}</td>
                        <td>{{ link.visits }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-3">
            <form id='add_link'>
                <label>URL</label>
                <input type="text" id="url" class="form-control">
                <br />
                <input type="submit" value="Add URL" class="btn btn-primary">
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $("#add_link").submit(function(e) {
                e.preventDefault();
                var formData = {
                    'url': $('#url').val()
                }
                $.ajax({
                    type: 'POST',
                    url: '/link',
                    data: formData,
                    success: function(json) {
                        if(json.success) {
                            $('#url').val("");
                            $('#success_message').show();
                            $('#links_table').load('/ #links_table');
                        }
                    }
                });
            })
        </script>
    </body>
</html>
